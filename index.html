<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
    <title>Etch-a-sketch</title>
  </head>
  <body>
    <header><h1>Etch-a-sketch</h1></header>
    <main>
      <div class="buttons">
        <div class="button">
          <input type="color" value="#000000" class="color-btn" />
        </div>
        <div class="button pen-btn">
          <img src="./images/tool-icons/pen.png" alt="pen tool" />
        </div>
        <div class="button random-color-btn">
          <img src="./images/tool-icons/rainbow.png" alt="random color tool" />
        </div>
        <div class="button pen-size-btn">
          <img src="./images/tool-icons/ruler.png" alt="pen size tool" />
        </div>
        <div class="button clear-btn">
          <img
            src="./images/tool-icons/clean-canvas.png"
            alt="clear canvas tool"
          />
        </div>
      </div>
      <div class="canvas-and-slider">
        <h2>Your canvas</h2>
        <div class="canvas"></div>
        <div class="slider">
          <span class="slider-value min"></span>
          <input type="range" min="2" max="32" value="16" step="1" class="canvas-size" />
          <span class="slider-value max"></span>
        </div>
      </div>
      <div class="lines">
        <div class="line-container">
          <img src="./images/line1.png" alt="decorative line" />
        </div>
        <div class="line-container">
          <img src="./images/line2.png" alt="decorative line" />
        </div>
        <div class="line-container">
          <img src="./images/line3.png" alt="decorative line" />
        </div>
      </div>
    </main>
    <div class="empty">
      <div class="circles">
        <div class="circle1"></div>
        <div class="circle2 slide-infinitely delayed"></div>
        <div class="circle3 slide-infinitely reversed"></div>
      </div>
      <a
        href="https://github.com/Valdemarcheck"
        class="github-link"
        target="_blank"
      ></a>
    </div>
  </body>
</html>
