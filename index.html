<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
    <title>Etch-a-sketch</title>
  </head>
  <body>
    <header><h1>Etch-a-sketch</h1></header>
    <main>
      <div class="buttons">
        <div class="button"></div>
        <div class="button"></div>
        <div class="button"></div>
        <div class="button"></div>
        <div class="button"></div>
        <div class="button"></div>
      </div>
      <div class="canvas-and-slider">
        <h2>Your canvas</h2>
        <div class="canvas"></div>
        <div class="slider">
          <span class="slider-value">2</span>
          <input type="range" min="2" max="64" value="16" id="canvas-size" />
          <span class="slider-value">64</span>
        </div>
      </div>
      <div class="lines"></div>
    </main>
    <div class="empty">
      <a
        href="https://github.com/Valdemarcheck"
        class="github-link"
        target="_blank"
      ></a>
    </div>
  </body>
</html>
