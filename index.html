<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
    <title>Etch-a-sketch</title>
  </head>
  <body>
    <header><h1>Etch-a-sketch</h1></header>
    <main>
      <div class="buttons">
        <div class="button">
          <input
            type="color"
            value="#000000"
            class="color-btn"
            tooltip-text="Color palette"
          />
        </div>
        <div class="button pen-btn" tooltip-text="Pen tool">
          <img src="./images/tool-icons/pen.png" alt="pen tool" />
        </div>
        <div class="button random-color-btn" tooltip-text="Random colors!">
          <img src="./images/tool-icons/rainbow.png" alt="random color tool" />
        </div>
        <div class="button clear-btn" tooltip-text="Clear canvas">
          <img
            src="./images/tool-icons/clean-canvas.png"
            alt="clear canvas tool"
          />
        </div>
      </div>
      <div class="canvas-and-sliders">
        <h2>Your canvas</h2>
        <div class="slider">
          <span class="pen-size-value min"></span>
          <input
            type="range"
            min="1"
            max="16"
            value="1"
            step="1"
            class="pen-size"
          />
          <span class="pen-size-value max"></span>
        </div>
        <div class="canvas" oncontextmenu="return false"></div>
        <div class="slider">
          <span class="canvas-size-value min"></span>
          <input
            type="range"
            min="2"
            max="128"
            value="16"
            step="1"
            class="canvas-size"
          />
          <span class="canvas-size-value max"></span>
        </div>
      </div>
      <div class="lines">
        <div class="line-container">
          <img src="./images/line1.png" alt="decorative line" />
        </div>
        <div class="line-container">
          <img src="./images/line2.png" alt="decorative line" />
        </div>
        <div class="line-container">
          <img src="./images/line3.png" alt="decorative line" />
        </div>
      </div>
    </main>
    <div class="empty">
      <div class="circles">
        <div class="circle1"></div>
        <div class="circle2 slide-infinitely delayed"></div>
        <div class="circle3 slide-infinitely reversed"></div>
      </div>
      <a
        href="https://github.com/Valdemarcheck"
        class="github-link"
        target="_blank"
      ></a>
    </div>
  </body>
</html>
